name: "Build and Test"

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - {
              name: ubuntu-gcc-10,
              os: ubuntu-latest,
              build_type: Release,
              cc: gcc-10,
              cxx: g++-10,
            }
          - {
              name: ubuntu-clang-9,
              os: ubuntu-latest,
              build_type: Release,
              cc: clang-9,
              cxx: clang++-9,
            }
          - {
              name: windows-latest,
              os: windows-latest,
              build_type: Release,
              cc: cl,
              cxx: cl,
            }
      fail-fast: true

    steps:
      - uses: actions/checkout@v2

      - name: Create Build Environment
        env:
          CC: ${{matrix.config.cc}}
          CXX: ${{matrix.config.cxx}}
        run: cmake -S . -B ${{runner.workspace}}/build  -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}}

      - name: Build Tests
        working-directory: ${{runner.workspace}}
        shell: bash
        run: cmake --build build --config ${{matrix.config.build_type}} --target neuro_tests

      - name: Run Tests on Linux
        if: ${{matrix.config.os == 'ubuntu-latest'}}
        working-directory: ${{runner.workspace}}
        shell: bash
        run: ${{runner.workspace}}/build/bin/neuro_tests

      - name: Run Tests on Windows
        if: ${{matrix.config.os == 'windows-latest'}}
        working-directory: ${{runner.workspace}}
        run: ${{runner.workspace}}\\build\\bin\\neuro_tests.exe
